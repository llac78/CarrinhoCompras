<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
		crossorigin="anonymous">
	<title>My Cart</title>
</head>
<body>
	<h1>MY CART</h1>
	<h5>Lista de Produtos</h5>

	<div th:if="${#lists.isEmpty(listaProdutos)}">
		<p>Não há produtos cadastrados.</p>
	</div>

	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<div class="col">
				<table class="table table-bordered" th:object="${produto}" th:if="${produto != null}">
					<thead>
						<tr>
							<th>ID</th>
							<th>Descrição</th>
							<th>Preço (R$)</th>
							<th>*</th>
							<th>*</th>
						</tr>
					</thead>
					<tbody th:each="produto : ${listaProdutos}" th:onclick="'javascript:abrirModal(\''+${produto.id}+'\');'">
						<tr>
							<td th:text="${produto.id}"></td>
							<td th:text="${produto.descricao}"></td>
							<td th:text="${produto.preco}"></td>
							<td>
                               	<form id="id_form_editarProduto" th:action="@{/cadastroProduto/{id}(id=${produto.id})}" method="post">
									<input type="submit" value="Editar" class="btn btn-warning btn-sm" />
								</form>
							</td>
							<td>
								<input type="button" class="btn btn-danger btn-sm" value="Excluir" data-toggle="modal" data-target="#modaldeletar"
								th:attr="data-target='#modaldeletar'+${produto.id}" />
							</td>
								
							<!-- MODAL DELETAR -->
							<div id="modaldeletar" class="modal" tabindex="-1" role="dialog" th:id="modaldeletar+${produto.id}">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title">
												<svg width="1em" height="1em" viewBox="0 0 16 16"
													class="bi bi-exclamation-triangle-fill" fill="red"
													xmlns="http://www.w3.org/2000/svg"> 
													<path fill-rule="evenodd" d="M11.46.146A.5.5 0 0 0 11.107 0H4.893a.5.5 0 0 0-.353.146L.146 4.54A.5.5 0 0 0 0 4.893v6.214a.5.5 0 0 0 .146.353l4.394 4.394a.5.5 0 0 0 .353.146h6.214a.5.5 0 0 0 .353-.146l4.394-4.394a.5.5 0 0 0 .146-.353V4.893a.5.5 0 0 0-.146-.353L11.46.146zm-6.106 4.5a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
												</svg>
												Atenção
											</h5>
											<button type="button" class="close" data-dismiss="modal" aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<div class="modal-body">
											<p>Deseja excluir este registro?</p>
											<p th:text="${produto.descricao}"></p>
										</div>
										<div class="modal-footer">
											<form id="id_form_deletarProduto" th:action="@{/{id}/deletarProduto(id=${produto.id})}" method="post">
												<input type="submit" value="Sim" class="btn btn-primary" />
											</form>
											<button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
										</div>
									</div>
								</div>
							</div>
							<!-- --- -->
						</tr>

					</tbody>

				</table>
			</div>
		</div>


		<!-- listaProdutos pagination -->
		<div class="row">
			<div class="col">
				<nav aria-label="Pagination"
					th:if="${listaProdutos.totalPages gt 0}">
				<ul class="pagination justify-content-center font-weight-bold">
					<li class="page-item"
						th:classappend="${listaProdutos.number eq 0} ? 'disabled'"><a
						class="page-link"
						th:href="@{/listaProdutos?page={id}(id=${listaProdutos.number lt 2 ? 1 : listaProdutos.number})}"
						aria-label="Previous" title="Previous Page" data-toggle="tooltip">
							<span aria-hidden="true">&laquo;</span>
					</a></li>
					<li class="page-item"
						th:classappend="${i eq listaProdutos.number + 1} ? 'active'"
						th:each="i : ${#numbers.sequence( 1, listaProdutos.totalPages, 1)}">
						<a class="page-link"
						th:href="@{/listaProdutos?page={id}(id=${i})}" th:text="${i}"
						th:title="${'Page '+ i}" data-toggle="tooltip"></a>
					</li>
					<li class="page-item"
						th:classappend="${listaProdutos.number + 1 eq listaProdutos.totalPages} ? 'disabled'">
						<a class="page-link"
						th:href="@{/listaProdutos?page={id}(id=${listaProdutos.number + 2})}"
						aria-label="Next" title="Next Page" data-toggle="tooltip"> <span
							aria-hidden="true">&raquo;</span>
					</a>
					</li>
				</ul>
				</nav>
			</div>
		</div>
	</div>
	

	<!-- jQuery, Poper, Boostrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>

</body>
</html>
