<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"></link>
	<title>My Cart</title>
</head>
<body>
	<div align="center">
		<h1>MY CART</h1>
		<h5>Relatório de Pedidos</h5>
	</div>
	
	<br /><br />
	
    <div class="col-md-8" align="center">
        <table id="link-list" class="table table-striped table-bordered" style="width:100%">
            <thead align="center">
	            <tr>
		            <th>DESCRIÇÃO</th>
		            <th>PREÇO (R$)</th>
		            <th>QUANTIDADE</th>
		            <th>TOTAL (R$)</th> 
		            <th>DETALHES</th>
	            </tr>
            </thead>
            <tbody>
				<tr>
					<td>Exemplo</td>
					<td align="center">50,00</td>
					<td align="center">5</td>
					<td align="center">250,00</td>	
					<td align="center">Detalhes</td>	
				</tr>
            </tbody>
        </table>
    </div>
	
	
	<!-- jQuery, Poper, Boostrap -->

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</html>
