<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" >

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<title>My Cart</title>
	
</head>
<body>
	<h1>MY CART</h1>
	<form id="id_form_pag_index" th:action="@{/}" method="get">
		<button type="submit" class="btn btn-primary">Voltar</button>
	</form>
	<h5>Cadastrar Novo Produto</h5>
	
	<form id="id_form_cadastroProduto" action="#" th:action="@{/inserir}" th:object="${produto}" method="post">
		<table>
			<tbody>
				<tr>
					<td>
						<label>Descrição</label>
					</td>
					<td>
						<input type="text" th:field="*{descricao}" />
					</td>
					<td>
						<span th:if="${#fields.hasErrors('descricao')}" th:errors="*{descricao}" style="color:red;" />
					</td>
				</tr>
				<tr>
					<td>
						<label>Preço(R$)</label>
					</td>
					<td>
						<input type="number" th:field="*{preco}" min="0" step="0.01" pattern="^\d+(?:\.\d{1,2})?$" />
					</td>
					<td>
						<span th:if="${#fields.hasErrors('preco')}" th:errors="*{preco}" style="color:red;" />
					</td>
				</tr>
				<tr>
					<td></td>
					<td align="right">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</td>
				</tr>
		
			</tbody>
		</table>
	</form>


	<!-- jQuery, Poper, Boostrap -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
